<!DOCTYPE html>
<html lang="en">

<head>

    <title>Техноработа</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container about__places">

            <div class="text-sub">Технополис</div>
            <div class="text-sub">Москва</div>
        </div>
        <div class="col">
            <div class="card about__map">
                <img src="///" class="card-img-left" alt="..." />
                <div class="card-body">
                    <h5 class="card-title text-in-card-main">печатники</h5>
                    <p class="card-text text-in-card">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16" >
                            <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>

                          </svg>
                        Волгоградский просп. , 42к5</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card about__map">
                <img src="" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-in-card-main">Алабушево</h5>
                    <p class="card-text text-in-card">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                            <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
                            <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                          </svg>
                        Конструктора Лукина, 14с1
                    </p>
                </div>

            </div>
        </div>
        
    </div>
<div class="container">
    <div class="about__companies">
        <div class="about__companies_text">
            <div class="about__companies_text bold-text">> 90 компаний являются </div>

            <div class="about__companies_text ordinary-text"> и ищут сотрудников на постоянную </div>
            <div class="about__companies_text ordinary-text"> и временную работу</div>
        </div>
        <div class="about__companies_logo">
            тут будут лого
        </div>
    </div>
